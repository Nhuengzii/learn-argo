apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-myapp-config
  namespace: "hello"
data:
  HELLO: "From, Config Map"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-myapp
  namespace: "hello"
  labels:
    app: hello-myapp
spec:
  selector:
    matchLabels:
      app: hello-myapp
  template:
    metadata:
      labels:
        app: hello-myapp
    spec:
      containers:
      - name: hello-myapp
        image: hello
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        env:
        - name: HELLO
          valueFrom:
            configMapKeyRef:
              name: hello-myapp-config
              key: HELLO
---
apiVersion: v1
kind: Service
metadata:
  namespace: "hello"
  name: hello-myapp-service
spec:
  selector:
    app: hello-myapp
  type: LoadBalancer
  ports:
  - port: 9999
    protocol: TCP
    targetPort: 8000
    nodePort: 30000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-myapp-ingress
  namespace: "hello"
  labels:
    name: hello-myapp-ingress
spec:
  rules:
  - host: api.yay.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hello-myapp-service
            port: 
              number: 9999
